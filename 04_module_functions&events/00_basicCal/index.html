<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="site.css">
    <title>Document</title>
</head>
<body>
    <div class="title">{ Simple Calculator }</div>
    <div class="boxes">
        <div class="box1">
            <label for="first">first nº</label>
            <input type="number" name="" id="a" class="firstNumber">
        </div>
        <div class="box2">
            <label for="second">second nº</label>
            <input type="number" name="" id="b" class="secondNumber">
        </div>
        <div class="box3">
            <button type="submit" id="plusButton" class="operator">+</button>
            <button type="submit" id="minusButton" class="operator">-</button>
            <button type="submit" id="multiButton" class="operator">x</button>
            <button type="submit" id="divButton" class="operator">&#247;</button>
        </div>
        <div class="box4">
            <span class="equal"><h3>=</h3></span>
        </div>
        <div class="box5">
            <h3 id="total" class="c"></h3>
        </div>
    </div>
    <script src="00.js"></script>
</body>
</html>
