<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="container">
        <div class="box0">
            <h1 class="title">{ Shopping Cart }</h1>
            <div class="box1">
                <div class="product" id="product">
                    <div class="listP">
                        <ul class="list" id="list"></ul>
                    </div>
                </div>
                <div>
                    <div class="delete">
                        <button class="remove" id="remove">Delete</button>
                    </div>
                    <div class="prime">
                        <button class="primeP" id="prime">Filter Prime Products</button>
                    </div>
                    <div class="submit">
                        <button class="totalButton" id="add">Add to Cart & Pay</button>
                    </div>
                    <div class="result">
                        <h4 class="totalPay">Total to pay</h4>
                        <input type="text" class="total" id="total">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="00.js"></script>
</body>
</html>
