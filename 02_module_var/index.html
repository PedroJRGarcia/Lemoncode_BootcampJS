<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="site.css">
    <title>Hoteles</title>
</head>
<body>
    <div class="title">{ Hotel Selection & Rating }</div>
    <div class="container">
        <div class="hotelName">
            <h2 id="hotelSelect">Unknown Hotel</h2>
            <hr>
            <h3 id="location">City</h3>
        </div>
        <div class="hotelPhoto">
            <img src="" alt="Image" id="hotelImg">
        </div>
        <div class="hotelData">
            <h4>Rating <span id="rating"></span></h4>
            <hr>
            <h4 class="review">Anonymous Review</h4>
            <input type="checkbox" name="review" id="hotelReview">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
