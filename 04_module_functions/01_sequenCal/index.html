<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="site.css">
    <title>Document</title>
</head>
<body>
    <div class="title">{ Sequential Calculator }</div>
    <div class="boxes">
        <div class="box1">
            <label for="first"></label>
            <input type="number" name="" id="a" class="firstNumber">
        </div>
        <div class="box2">
            <button id="plusButton" class="operator1">+</button>
            <button id="minusButton" class="operator2">-</button>
            <button id="multiButton" class="operator3">x</button>
            <button id="divButton" class="operator4">&#247;</button>
        </div>
        <div class="box3">
            <button id="equalButton" class="equal">=</button>
        </div>
        <div class="box4">
            <h3 id="total" class="t"></h3><span><p>Total</p></span>
        </div>
    </div>
    <script src="01.js"></script>
</body>
</html>
